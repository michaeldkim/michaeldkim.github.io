<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Michael Kim's Lab 4</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Michael Kim's Lab 4</h1>
        </div>
        <form action="http://localhost:3000/api" method="post">
            <ul class="flex-outer">
                <li>
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname" maxlength="140">
                </li>
                <li>
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname" maxlength="140">
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </li>
                <li>
                    <label for="phone">Phone</label>
                    <input type="tel" name="phone" id="phone">
                </li>
                <li>
                    <label for="message">Text field</label>
                    <textarea rows="5" cols="33" name="message" id="message" placeholder="This is some default message text."></textarea>
                </li>
                <li>
                    <p>Age</p>
                    <ul class="flex-inner">
                        <li>
                            <label for="eighteen-to-thirtyfive">18-35</label>
                            <input type="checkbox" name="eighteen-to-thirtyfive" id="eighteen-to-thirtyfive">
                        </li>
                        <li>
                            <label for="thirtyfive-to-fifty">35-50</label>
                            <input type="checkbox" name="thirtyfive-to-fifty" id="thirtyfive-to-fifty">
                        </li>
                        <li>
                            <label for="fifty-to-sixtyfive">50-65</label>
                            <input type="checkbox" name="fifty-to-sixtyfive" id="fifty-to-sixtyfive">
                        </li>
                    </ul>
                </li>
                <li>
                    <button type="submit" name="submit" id="submit">Submit Form</button>

                    <button type="activate" name="activate" id="activate" onclick="testFunction()">Activate</button>
                </li>
            </ul>
        </form>

    </body>
</html>
